{% load static %}

 <div id="NestedAssetVideosCarousel{{ forloop.counter0 }}" class="carousel" data-ride="carousel"
         data-interval="false">
        <div class="carousel-inner">
            {% for asset in asset_group.video_assets%}
            {% if forloop.first %}
            <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                    {% endif %}
                    <video class="img-fluid" autoplay loop muted>
                        <source src="{% static asset.video_path %}" type="video/mp4"/>
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h6>{{ asset_group.name }}</h6>
<!--                        <p>{{ asset.name }}</p>-->
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#NestedAssetVideosCarousel{{ forloop.counter0 }}" role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#NestedAssetVideosCarousel{{ forloop.counter0 }}" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
