{% load static %}

<div id="AssetImagesCarouselNested{{ forloop.counter0 }}" class="carousel" data-ride="carousel"
     data-interval="false">
    <div class="carousel-inner">
        {% for asset in asset_group.image_assets%}
        {% if forloop.first %}
        <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
                {% endif %}
                <img class="d-block w-100" src="{% static asset.image_path %}"
                     alt="{{ forloop.counter0 }} slide">
                <div class="carousel-caption d-none d-md-block">
                    <h6>{{ asset.name }}</h6>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#AssetImagesCarouselNested{{ forloop.counter0 }}" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#AssetImagesCarouselNested{{ forloop.counter0 }}" role="button"
           data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</div>
